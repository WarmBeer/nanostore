<section class="mt-4">
  <div class="container">
    <div class="row" *ngFor="let product of items; index as i;">
      <div class="p-4">
        <h6>{{ product.name }}</h6>
        <h6 class="subtitle">by Wisdom</h6>
        <h5 class="font-medium m-b-30">{{product.price}}</h5>
      </div>
    </div>
  </div>
</section>
